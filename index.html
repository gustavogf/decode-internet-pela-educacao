<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="media/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/base.css" rel="stylesheet" type="text/css">
  <link href="css/page.css" rel="stylesheet" type="text/css">
  <script src="https://www.google.com/recaptcha/api.js?hl=pt-BR" async defer></script>
  <title>Internet pela educação - Assine o manifesto</title>
</head>
<body>
  <header class="section section--primary">
    <div class="section__content">
      <h1>
        <img
          src="media/Logo_Internet_pela_Educacao_oficial.png"
          alt="Internet pela Educação"
          class="header__logo"
        >
      </h1>

      <div class="header__description">
        <div class="header__description-text">
          <p>
            Se você também acredita e apoia a liberação do acesso gratuito e ilimitado aos conteúdos educacionais,
            assine esse manifesto e junte-se a nós nessa luta!
          </p>

          <button class="button button--primary sign-button">Assinar</button>

          <p>Compartilhe esse movimento:</p>
          <button>FB</button>
          <button>Twtter</button>
          <button>bla</button>
        </div>
        <div class="header__description-video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/rHax1Pg-iSM"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </header>

  <section>
    O que defendemos
  </section>

  <section id="manifesto">
    Formulário

    <form>
      <div>
        <label for="name">Nome completo</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="occupation">Profissão</label>
        <input type="text" name="occupation" id="occupation" required />
      </div>
      <div
        class="g-recaptcha"
        data-sitekey="6LfoncMZAAAAAEmtJgzb-14Pkb81mBr9PlHheuYJ"
        data-callback
      ></div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="js/form.js"></script>
</body>
</html>
